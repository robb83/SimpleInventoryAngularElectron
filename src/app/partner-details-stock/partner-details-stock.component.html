<div class="page-container mat-elevation-z2">
    <div class="page-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort (matSortChange)="announceSortChange($event)">
  
        <ng-container matColumnDef="item_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Megnevezés </th>
          <td mat-cell *matCellDef="let element"> {{element.item_name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="pallets">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Paletta </th>
          <td mat-cell *matCellDef="let element">{{element.pallets}}</td>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Darab </th>
          <td mat-cell *matCellDef="let element">{{element.quanatity}}</td>
        </ng-container>
  
        <ng-container matColumnDef="empties">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Felhasznált göngyöleg </th>
          <td mat-cell *matCellDef="let element">{{element.empties}}</td>
        </ng-container>
  
        <ng-container matColumnDef="updated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Betárazva </th>
          <td mat-cell *matCellDef="let element"> {{ element.updated | date: 'YYYY-MM-dd HH:mm:ss' }} </td>
        </ng-container>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5" style="text-align: center;">
            Táblázat üres
          </td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
